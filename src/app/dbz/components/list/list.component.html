<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': character.power > 9000}"
    *ngFor="let character of characterList; let i = index"
  >
  <div>
    <span class="text-primary">{{ i + 1 }})</span>
    {{ character.name }} - <strong>Power:</strong> {{ character.power }}
  </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
